# Docker Compose for FX Tracker
# Runs both Next.js frontend and Python forecast service

version: '3.8'

services:
  # Next.js Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fx-tracker-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PYTHON_FORECAST_SERVICE_URL=http://forecast:5000
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - GNEWS_API_KEY=${GNEWS_API_KEY:-}
      - TRADING_ECONOMICS_API_KEY=${TRADING_ECONOMICS_API_KEY:-}
      - EXCHANGE_RATE_API_KEY=${EXCHANGE_RATE_API_KEY:-}
    depends_on:
      - forecast
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python Forecast Service
  forecast:
    build:
      context: ./python-forecast-service
      dockerfile: Dockerfile
    container_name: fx-forecast-python
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: fx-tracker-network
